
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <!-- whole website start -->
    <section class="website">

      <!-- side Navbar section start -->
      <div class="navbar">

        <!-- navbar logo -->
        <div class="logo">
          <img src="/image/Acro logo.png" alt="" />

        </div>
        <!-- navbar logo -->

        <!-- navbar -->
        <nav>
          <ul>
            <div class="nav1">
              <div class="special">
                <img src="/image/icons8-laptop-metrics-50.png" alt="" />
                <li><a href="dasboard.html">Dashboard</a></li>
              </div>
            </div>

            <div class="nav1 special" style="margin-right: 32px;">
              <img
                src="/image/icons8-table-50.png" alt=""/>
              <li><a href="table/table.html">Tables</a></li>

            <div class="nav1 special" style="margin-right: 32px;">
              <img src="/image/icons8-create-48.png" alt="" />

            </div>
          </ul>

        </nav>
         <!-- navbar -->

      </div>
      <!-- side navbar end -->

      <div class="content">

          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="searchbar">
            <input type="text" id="search" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="icons">
            <i class="fa-regular fa-bell" style="font-size: 23px;"></i>
            <div class="bell">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>

        <h1>Dashboard</h1>

        <div class="card">
          <div class="card1">
            <img src="/image/icons8-visitor-48.png" alt="" />
            <div class="cardcontent">
              <p>Visiters</p>
              <h2>1,994+</h2>
            </div>
          </div>

          <div class="card1">
            <img src="/image/icons8-apply-skin-type-7-48.png" alt="" />
            <div class="cardcontent">
              <p>Subscriber</p>
              <h2>1,334</h2>
            </div>
          </div>

          <div class="card1">
            <img src="/image/icons8-slide-up-100.png" alt="" />
            <div class="cardcontent">
              <p>Sales</p>
              <h2>$5,294+</h2>
            </div>
          </div>

          <div class="card1">
            <img src="/image/icons8-online-shopping-64.png" alt="" />
            <div class="cardcontent">
              <p>Order</p>
              <h2>1097+</h2>
            </div>
          </div>
        </div>

        <div class="bigcard">

          <div class="graph">
            <h3>Daily Sales</h3>
            <h4>November 1</h4>
            <h2>$10,647.98</h2>
            <img src="/image/magicpattern-svg-chart-1732995006189.png" alt="">
          </div>

          <div class="bigcard1">

            <h2>Traffic Sources</h2>
            <img src="image/circle.png" alt="" />

            <div class="bigcardcontent">
              <span></span>
              <p>Search Engines</p>
              <p>50%</p>
            </div>

            <div class="bigcardcontent">
              <span style="background-color:orangered;"></span>
              <p>Search Engines</p>
              <p>13%</p>
            </div>

            <div class="bigcardcontent">
              <span style="background-color:rgb(255, 171, 14);"></span>
              <p>Search Engines</p>
              <p>37%</p>
            </div>

          </div>
        </div>
